<!DOCTYPE html>
<html>
  <head>
    <title>Report</title>
    <link href="stressTestStyle.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div class="carousel" id="errorImages">
        <div class="carousel__button carousel__button--left">
          <span class="arrow left"></span>
        </div>
        <div class="carousel__track-container">
          <ul class="carousel__track">
            <li class="carousel__slide current-slide">
              <img alt="Error Image" class="carousel__image" src="./1.jpg">
            </li>
            <li class="carousel__slide current-slide">
              <img alt="Error Image" class="carousel__image" src="./2.jpg">
            </li>
            <li class="carousel__slide current-slide">
              <img alt="Error Image" class="carousel__image" src="./3.jpg">
            </li>
          </ul>
        </div>
        <div class="carousel__button carousel__button--right">
          <span class="arrow right"></span>
        </div>
      </div>
    </div>
    <script src="stressTestScript.js" type="text/javascript"></script>
  </body>
</html>
